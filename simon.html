<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
    <script src="simon.js" defer></script>
</head>
<body>
    <h1>Simon game</h1>
    <h2>press any key to start</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="brown btn" type="button" id="brown"></div>
            <div class="green btn" type="button" id="green"></div>
        </div>
        <div class="line-two">
            <div class="orange btn" type="button" id="orange"></div>
            <div class="lightseagreen btn" type="button" id="lightseagreen"></div>
        </div>
        
    </div>
    
   
</body>
</html>
